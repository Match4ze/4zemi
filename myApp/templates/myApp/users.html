<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sample</title>
  </head>
  <body>
    <h1>ユーザ一覧</h1>
    <!-- テーブル -->
    <table border="1" style="border-collapse: collapse">
      <thead>
	<tr>
	  <!-- <th colspan="2">{{msg}}:{{count}}名</th> -->
	  <th>{{msg}}:{{count}}名</th>
	</tr>
      </thead>
      <tbody>
	<!-- count件(行)数分をループ -->
	{% for user in userinfo %}
	<tr>
	  <!-- 4列分ユーザ情報を出力 -->
	  <td><a href="{% url 'showDetail' user.id %}">{{user.name}}</a></td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </body>
</html>
