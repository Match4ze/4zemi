{% load static %}
<html>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>
  
  <body>
    <header>

        <div class="menu-content">
          <ul>
	    <li>
              <a href="{% url 'Mypage' user.id|add:"-1" %}">マイページ</a>
            </li>
	    <li>
	      <a href="{% url 'Heart_list' user.id|add:"-1" %}">いいね一覧</a>

	    <li>

	    </li>
	     <li>
	      <a href="{% url 'Settei' user.id|add:"-1" %}">設定</a>
	    </li>
          </ul>
        </div>
      </div>

      <div class="header-title-box">
	<h1 class="header-title"><a href="{% url 'topScreen' user.id|add:"-1" %}" id="page-top">ivy</a></h1>
      </div>
      <nav class="header_nav">
	<ul class="header-ul">
	  <li>{{ user.username }}</li>
	  <li class="header-li"><a href="{% url 'Logout' %}">ログアウト</a></li>

    </header>     
          {% block content %}
