{% extends 'myApp/base.html' %}
{% block title %}ユーザ情報{% endblock %}
{% block content %}
<h1>ユーザ情報</h1>
<div class="detail-content">  
  <div class="detail-box">
    <img src="media/{{ userinfoDetail.picture }}" width="25%" height="25%" class='img'>
  </div>
  <div class="detail-box">
    <table>
      <tr>
	<td>名前：</td>
	<td>{{userinfoDetail.name}}</td>
      </tr>
      <tr>     
	<td>パスワード：</td>
	<td>{{userinfoDetail.password}}</td>
      </tr>
      <tr>
	<td>メールアドレス：</td>
	<td>{{userinfoDetail.mail}}</td>
      </tr>
      <tr>
	<td>学校名：</td>
	<td>{{userinfoDetail.school_name}}</td>
      </tr>
      <tr>
	<td>学年：</td>
	<td>{{userinfoDetail.school_grade}}</td>
      </tr>
    </table>
  </div>
</div>

<div class="center">
  <a href='{% url "showUsers" %}' class="btn">ユーザ一覧</a>
</div>
{% endblock %}
